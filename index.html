  <style>
    * {
      margin: 0;

    body {

    .post-title {
      font-size: 1.35rem;
      font-weight: 600;
      color: #fff;
      text-decoration: none;
    }
    .post-title:hover {

    }
    .date {
      font-size: 0.85rem;
      color: #888;
      margin-top: 6px;
    }
    footer {
      text-align: center;
      padding: 50px 0;
      color: #555;

    }
